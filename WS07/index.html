<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid mt-3">
      <h1>Three larger equal size columns</h1>
      <br>
      <div class="row">
        <div class="col-lg p-3 bg-success text-white">Ensimmäinen Palkki</div>
        <div class="col-lg p-3 bg-secondary text-white">Toinen Palkki</div>
        <div class="col-lg p-3 bg-danger text-white">Kolmas Palkki</div>
      </div>
    </div>
    <br>
    <br>
    <h2>Two smaller equal sized columns</h2>
    <div class="row">
      <div class="col-sm p-6 bg-success text-white">Ensimmäinen Pieni Palkki</div>
      <div class="col-sm p-6 bg-danger text-white">Toinen Pieni Palkki</div>
    </div>
  </div>

  </body>
</html>
